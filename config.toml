[params.dynamicmenuid]
  en = "conholdate-en"
  de = "conholdate-de"
  zh = "conholdate-zh"
  ja = "conholdate-ja"
  ru = "conholdate-ru"
  it = "conholdate-it"
  es = "conholdate-es"
  fr = "conholdate-fr"

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
publishDir = "public/content/pricing"
[languages]
  [languages.de]
    languageName = 'Deutsch'
